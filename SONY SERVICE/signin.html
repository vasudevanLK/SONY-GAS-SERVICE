<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <form id="signInForm" action="/login" method="post">
        <h2>Sign In</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign In</button>
    </form>

    <script>
        
        document.getElementById("signInForm").addEventListener("submit", function (event) {
            // Add your form validation or submission logic here
            
            // Example validation: Check if username and password meet certain criteria
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username.length < 5 || password.length < 5) {
                alert("Username and password must be at least 5 characters long.");
                event.preventDefault(); // Prevents the form from submitting if validation fails
                return;
            }

            // Example submission logic: Send data to the server using AJAX (you may replace this with your actual submission logic)
            // var xhr = new XMLHttpRequest();
            // xhr.open("POST", "/login", true);
            // xhr.setRequestHeader("Content-Type", "application/json");
            // xhr.send(JSON.stringify({ username: username, password: password }));

            // Reload the page after form submission
            location.reload();
            displayWelcomeMessage(username);
        });
        function displayWelcomeMessage(username) {
            // Update the welcome message and show it
            var welcomeMessage = document.getElementById("welcomeMessage");
            welcomeMessage.innerHTML = "Welcome, " + username + "!";
            welcomeMessage.style.display = "block";
        }




















    </script>
</body>
</html>
